<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/src/style.css">
   <title>Stations</title>
</head>

<body>
   <section class="container">
      <h1 class="title">Stations</h1>

      <div id="input-block" class="input-block hidden form">
         <label for="address">Address:</label>
         <input type="text" id="address" name="address">

         <label for="status">Status:</label>
         <select id="status" name="status">
            <option value="true">none</option>
            <option value="true">true</option>
            <option value="false">false</option>
         </select>

         <button class="button_add button" onclick="addStation()">Add station</button>
      </div>

      <button class="button_show button" onclick="showInputBlock()">Show input block</button>
      <button class="button_active button" onclick="activeStation()">Active station</button>
      <button class="button_inactive button" onclick="inactiveStation()">Inactive station</button>
      <button class="button_all button" onclick="allStation()">All station</button>

   </section>
   <script src="/dist/bundle.js"></script>
   <section class="container">
      <ul id="list"></ul>
   </section>

</body>

</html>
